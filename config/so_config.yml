note: 'train'
# configs of data

model: 'deeplab'
train: True
multigpu: False
fixbn: True
fix_seed: True

# Optimizaers
learning_rate: 7.5e-5 #7.5e-5
num_steps: 10000
epochs: 40
weight_decay: 0.0005
momentum: 0.9
power: 0.9
round: 6

# Logging
print_freq: 1
save_freq: 2000
tensorboard: False
neptune: False
screen: False
val: True
val_freq: 500

# Dataset
source: 'synthia_seq'
target: 'cityscapes'
worker: 2
batch_size: 2 #2

#Transforms
input_src: 720
input_tgt: 720
crop_src: 600
crop_tgt: 600
mirror: True
scale_min: 0.5
scale_max: 1.5
rec: False

# Model hypers
init_weight: '/share_chairilg/weights/DeepLab_resnet_pretrained_init_dass.pth'
restore_from: None

# snapshot: './results/source_only_half/snapshot/'
